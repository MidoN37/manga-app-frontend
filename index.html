<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Manga Finder</title>
    <link rel="stylesheet" href="style.css">
    <!-- The magic script that connects to Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Manga Finder 📖</h1>
        </header>

        <main>
            <form id="search-form" class="search-form">
                <input type="search" id="search-input" placeholder="e.g., Solo Leveling, Berserk..." required>
                <button type="submit">🔍</button>
            </form>

            <!-- This is where the search results will appear -->
            <div id="results-grid" class="results-grid">
                <!-- Manga cards will be inserted here by JavaScript -->
            </div>

            <!-- This is the new, hidden details view -->
            <div id="details-view" class="details-view" style="display: none;">
                <!-- Content will be inserted here by JavaScript -->
            </div>

            <!-- This will show loading spinners or messages -->
            <div id="status-container" class="status-container" style="display: none;">
                <div class="loader"></div>
                <p id="status-text"></p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
